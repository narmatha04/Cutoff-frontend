<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cutoff</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div>
      <h1 class="logo">Cutoff</h1>
      <p class="tagline">Your subscriptions, on your schedule</p>
    </div>
    
    
    <button id="logoutBtn" style="display:none;">Logout</button>

    
   
  </header>

  <main class="container">

    <section class="card form-card">
      <div class="form-title">
        <span class="plus">+</span>
        <h2>Add New Subscription</h2>
      </div>
    
      <form id="subscriptionForm" class="form-grid">
        <div class="field">
          <label>Subscription Name *</label>
          <input type="text" id="name" placeholder="Netflix Premium" required>
        </div>
    
        <div class="field">
          <label>Platform</label>
          <input type="text" id="platform" placeholder="Netflix">
        </div>
    
        <div class="field">
          <label>Start Date *</label>
          <input type="date" id="startDate" placeholder="dd/mm/yyyy" required>
        </div>
    
        <div class="field">
          <label>End Date *</label>
          <input type="date" id="endDate" placeholder="dd/mm/yyyy" required>
        </div>
    
        <div class="field">
          <label>Email *</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
    
        <div class="field">
          <label>Mobile</label>
          <input type="text" id="mobile" placeholder="+91 728293xxxx">
        </div>
    
        <div class="full-row">
          <button type="submit" class="primary-btn">Add Subscription</button>
        </div>
      </form>
    </section>
    
    <h2>Your Subscriptions</h2>
    <div id="subscriptionsList" class="subscriptions"></div>

  </main>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

<div id="toast">Saved âœ…</div>

</body>
</html>
